  <body>

	<!---->

	<!-- Working -->
	
	<div id="working" class="overlay opacity-l">
		<div class="overlay-frame ">
			<img class="think " src="blue-green-3.7s-48px.svg" alt="Processing...">
		</div>	
	</div>	
 
	  
	<div id="toastMessage" class="hidden">
		<div id="toastText" class="align-self-center">Toast Message Error</div>
	</div>
	  
  <div class="container-fluid fix-width">
	  <div class="spread">
		 
		  <div>Message</div>

		  <div id="logo-container" class="row justify-content-center">
			<img id="title-logo" src="/" alt="Logo">
		  </div>

		<div class="row head1 no-select justify-content-center">
			Control Panel
		</div>

		<div id="logon-fields">
			<label for="loginUsername">USERNAME</label>
			<input id="loginUsername" type="email">

			<label id="loginPasswordLbl" class="" for="loginPassword">PASSWORD</label>
			<input id="loginPassword" type="password">

			<label id="loginRepeatPasswordLbl" class="hidden" for="loginRepeatPassword">REPEAT PASSWORD</label>
			<input id="loginRepeatPassword" class="hidden" type="password">

			<meter id="strength" value="0" min="0" max="100" class="meter invisible"></meter>
			<label for="strength" id="strengthText" class="invisible"></label>

			<div id="loginSignInBtn" class="btn-footer">
				<div class="row">
			  		<div class="col rp">
				  		<a id="signInText" href="#" class="default-btn">SIGN IN</a>
			  		</div>
				</div>
			</div>	  
		</div>	 

	</div>
  </div>
